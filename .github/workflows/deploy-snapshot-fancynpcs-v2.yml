name: Deploy FancyNpcs v2 (snapshot)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: ~/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Modify gradlew permissions
        run: chmod +x ./gradlew

      - name: Build
        env:
          RELEASE_CHANNEL: 'snapshot'
        run: ./gradlew :plugins:fancynpcs-v2:shadowJar

      - name: Get last commit SHA and message
        id: last_commit
        run: |
          {
            echo "commit_sha=$(git rev-parse --short HEAD)"
            echo "commit_msg<<EOF"
            git log -1 --pretty=%B
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Deploy
        uses: fancyinnovations/fancyverteiler@main
        with:
          config_path: "/plugins/fancynpcs-v2/snapshot_deployment_config.json"
          github_repo_url: "https://github.com/FancyInnovations/FancyPlugins"
          commit_sha: ${{ steps.last_commit.outputs.commit_sha }}
          commit_message: ${{ steps.last_commit.outputs.commit_msg }}
          fancyspaces_api_key: ${{ secrets.FANCYSPACES_API_KEY }}
          modrinth_api_key: ${{ secrets.MODRINTH_API_KEY }}
          hangar_api_key: ${{ secrets.HANGAR_API_KEY }}
          discord_webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Publish to maven snapshots repo
        run: ./gradlew :plugins:fancynpcs-v2:fn-v2-api:publishMavenPublicationToFancyspacesSnapshotsRepository
        env:
          FANCYSPACES_API_KEY: ${{ secrets.FANCYSPACES_API_KEY }}
